services:
  rest-api:
    build:
      context: .
      dockerfile: rest-api/DockerFile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "${PORT}:${PORT}"
    restart: always
  batch-receiver:
    build:
      context: .
      dockerfile: batch-receiver/DockerFile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8090:8090"
    restart: always
